<div class="card">
    <div class="header">
        <h1 class="title">product Detail</h1>
    </div>
    <div class="content">
    
        <p *ngIf="errors">{{ errors }}</p>
    
        <form >
                
            <!-- <div class="form-group">
                <label>Id:</label>
                <input [(ngModel)]="product.id" name="_id" class="form-control">
            </div> -->
            <div class="form-group">
                    <label>name:</label>
                    <input [(ngModel)]="product.name" name="name" class="form-control">
                </div>

            <div class="form-group">
                <label>imei:</label>
                <input [(ngModel)]="product.imei" name="imei" class="form-control">
            </div>
                
            <div class="form-group">
                <label>details:</label>
                <input [(ngModel)]="product.details" name="details" class="form-control">
            </div>
                
            <div class="form-group">
                <label>Created:</label>
                <input [(ngModel)]="product.created" name="date" class="form-control">
            </div>
        
            <div class="form-group">
                <button
                (click)="save(product)"
                class="btn btn-default">Save</button>
            </div>

        </form>
    
    </div>
</div>
